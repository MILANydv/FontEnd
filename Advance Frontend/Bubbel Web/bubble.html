<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble | Milan Web</title>
    <link rel="stylesheet" href="bubble.css" />
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <img src="images/logo.png" alt="Milan Web" class="logo" />
        <button type="button">Sign Up</button>
      </div>
      <div class="content">
        <small>Welcome to</small>
        <h1>
          Milan's <br />
          Web Practice
        </h1>
        <button type="button">Take a Tour</button>
      </div>
      <div class="side-bar">
        <img src="images/menu.png" alt="menu" class="menu" />

        <div class="social-link">
          <img src="images/fb.png" alt="Fb" />
          <img src="images/ig.png" alt="Fb" />
          <img src="images/tw.png" alt="Fb" />
        </div>
        <div class="useful-link">
          <img src="images/share.png" alt="Fb" />
          <img src="images/info.png" alt="Fb" />
        </div>
      </div>
      <div class="bubbles">
          <img src="images/bubble.png">
          <img src="images/bubble.png">
          <img src="images/bubble.png">
          <img src="images/bubble.png">
          <img src="images/bubble.png">
          <img src="images/bubble.png">
          <img src="images/bubble.png">
      </div>
    </div>
  </body>
</html>
